<table class="table text-center">
    <thead>
    <tr>
        <th class="col-6 " scope="col">Name</th>
        <th class="col-6" scope="col">Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of tabData">
        <td class="col-6">{{item.name.first}} {{item.name.last}}</td>
        <td class="col-6">{{item.amount}}</td>
    </tr>
    </tbody>
</table>
